<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Spring Boot</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Sistema de Ventas</a>

            <!-- Toggler/Collapse Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                
                    <li class="nav-item"><a class="nav-link" th:href="@{/usuario}">Mantenedor Usuario</a></li>
                    
                    <li class="nav-item"><a class="nav-link" th:href="@{/cliente}">Mantenedor Cliente</a></li>
                    
                    <li class="nav-item"><a class="nav-link" th:href="@{/producto}">Mantenedor Producto</a></li>
                                      
                    <li class="nav-item"><a class="nav-link" th:href="@{/venta}">Mantenedor Venta</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <h1>Lista Ventas</h1>
            </div>

            <div class="row">
                <div class="col-lg-3">
                   
                    <a th:href="@{/venta/new}" class="btn btn-primary btn-sm mb-3">Agregar Venta</a>
                </div>
            </div>

            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>NroVenta</th>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>AsesorVenta</th>
                        <th>Subtotal</th>
                        <th>Igv</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item: ${ventas}">
                       <td th:text="${item.id}"></td>
                        <td th:text="${item.fecha}"></td>                   
                        
                         <td> 
                            <th:block th:each="item,iter: ${item.cliente}">
                                <label th:text="${item.razonSoc}">
                                <th:block th:if="${!iter.last}">, </th:block>
                            </th:block>
                        </td> 
                        
                         <td> 
                            <th:block th:each="item,iter: ${item.asesorVenta}">
                                <label th:text="${item.nombres}">
                                <th:block th:if="${!iter.last}">, </th:block>
                            </th:block>
                        </td>                       
                        
                        <td th:text="${item.subtotal}"></td>
                        <td th:text="${item.igv}"></td> 
                        <td th:text="${item.total}"></td>                         
                        
                         <td>                     
                            <a th:href="@{/venta/verDetalle/{id}(id=${item.id})}"
                               class="btn btn-primary">Ver Detalle</a>                       
                        </td>                        
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
