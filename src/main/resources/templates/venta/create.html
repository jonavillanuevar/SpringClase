<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
       <head>
        <meta charset="ISO-8859-1">
        <title>Spring Boot</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
    </head>
<body>

 <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Sistema de Ventas</a>

            <!-- Toggler/Collapse Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/usuario}">Mantenedor Usuario</a></li>
              
                    <li class="nav-item"><a class="nav-link" th:href="@{/cliente}">Mantenedor Cliente</a></li>
                
                    <li class="nav-item"><a class="nav-link" th:href="@{/producto}">Mantenedor Producto</a></li>
                 
                    <li class="nav-item"><a class="nav-link" th:href="@{/venta}">Mantenedor Venta</a></li>
                </ul>
            </div>
        </nav>
     
     
                   
                
        
<!--  <main layout:fragment="contenido">-->
  
    <div class="container mt-3">
     <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6">
      
       <form class="mb-2" th:action="@{/venta/terminar}" method="post" th:object="${venta}">
       
          <div class="form-group">
                            <label>Asesor Venta</label>
                            <select th:field="*{asesorVenta}" name="asesorVentaList" class="form-control">
                                <option th:each="asesorVenta :${asesorVentaList}" th:value="${asesorVenta.id}" th:text="${asesorVenta.nombres}" />
                            </select>   
                        </div>  
                        
                        <div class="form-group">
                            <label>Cliente</label>
                            <select th:field="*{cliente}" name="clienteList" class="form-control">
                                <option th:each="cliente :${clienteList}" th:value="${cliente.idClie}" th:text="${cliente.razonSoc}" />
                            </select>   
                        </div>  
                    
       
       
            <button type="submit" class="btn btn-success">Terminar venta&nbsp;<i class="fa fa-check"></i>
            </button>
            <a th:href="@{/venta/limpiar}" class="btn btn-danger">Cancelar venta&nbsp;<i
                    class="fa fa-trash"></i>
            </a>
            
             <a th:href="@{/venta}" class="btn btn-primary">Listado Ventas</a>
               
        </form>
 
             </div>   </div>
        
          
          <div class="row">         
       <div class="col-lg-12 col-md-12 col-sm-12">
       
        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
             th:text="${mensaje}"
             class="alert">
        </div>
        <form th:object="${producto}" th:action="@{/venta/agregar}" method="post">
            <div class="form-group">
                <label for="codigo">Codigo de barras</label>
                <input autofocus autocomplete="off" th:field="*{codigo}" id="codigo"
                       placeholder="Escanea el codigo o escribelo y presiona Enter"
                       type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('codigo')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{codigo}"></div>

            </div>
        </form>
       
        <h1 th:text="${'Total: ' + total}"></h1>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Codigo</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Importe</th>
                    <th>Quitar de lista</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="producto, iterador : ${session.carrito}">
                    <td th:text="${producto.descripcion}"></td>
                    <td th:text="${producto.codigo}"></td>
                    <td th:text="${producto.precioVenta}"></td>
                    <td th:text="${producto.cantidad}"></td>
                    <td th:text="${producto.total}"></td>
                    <td>
                        <form th:action="@{/venta/quitar/} + ${iterador.index}" method="post">
                            <button type="submit" class="btn btn-danger"><i class="fa fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div></div>
<!-- </main>-->
</body>
</html>
